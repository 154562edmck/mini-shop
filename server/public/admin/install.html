<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统初始化配置</title>
    <link href="/admin/libs/bootstrap.min.css" rel="stylesheet">
    <script src="/admin/libs/tailwind.min.js"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <div class="container max-w-3xl mx-auto p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <!-- 警告提示 -->
            <div class="mb-6 p-4 bg-yellow-50 border-l-4 border-yellow-400 dark:bg-yellow-900/30">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-yellow-800 dark:text-yellow-200">重要安全提示</h3>
                        <div class="mt-2 text-sm text-yellow-700 dark:text-yellow-300">
                            <ul class="list-disc pl-5 space-y-1">
                                <li>请在安全的网络环境下进行配置</li>
                                <li>配置完成后请及时修改默认密码</li>
                                <li>建议使用高强度密码，包含字母、数字和特殊字符</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 text-center">系统初始化配置</h2>

            <form id="installForm" class="space-y-6">
                <!-- 数据库配置 -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-700 dark:text-gray-300 border-b pb-2">数据库配置</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">数据库主机</label>
                            <input type="text"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600"
                                name="dbHost" value="localhost" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">端口</label>
                            <input type="number"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600"
                                name="dbPort" value="3306" required>
                        </div>
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">数据库用户名</label>
                            <input type="text"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600"
                                name="dbUser" value="root" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">数据库密码</label>
                            <input type="password"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600"
                                name="dbPassword" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">数据库名</label>
                            <input type="text"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600"
                                name="dbName" value="mini_shop" required>
                        </div>
                    </div>
                </div>

                <!-- 管理员配置 -->
                <div class="space-y-4">
                    <h3 class="text-lg font-medium text-gray-700 dark:text-gray-300 border-b pb-2">管理员配置</h3>
                    <div class="space-y-4">
                        <div>
                            <label
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">管理员用户名</label>
                            <input type="text"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600"
                                name="adminUsername" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">管理员密码</label>
                            <input type="password"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:border-gray-600"
                                name="adminPassword" required>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="button" onclick="testConnection()"
                        class="flex-1 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md transition-colors">测试连接</button>
                    <button type="submit"
                        class="flex-1 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md transition-colors">保存配置</button>
                </div>
            </form>

            <!-- 状态消息 -->
            <div id="statusMessage" class="hidden mt-4 p-4 rounded-md"></div>
        </div>

        <!-- 安全建议 -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-medium text-gray-800 dark:text-white mb-4">安全建议</h3>
            <ul class="space-y-2 text-sm text-gray-600 dark:text-gray-300">
                <li class="flex items-center">
                    <svg class="h-4 w-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    建议使用专门的数据库用户，避免使用 root
                </li>
                <li class="flex items-center">
                    <svg class="h-4 w-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    数据库密码建议使用 12 位以上的随机字符
                </li>
                <li class="flex items-center">
                    <svg class="h-4 w-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    定期备份数据库，确保数据安全
                </li>
                <li class="flex items-center">
                    <svg class="h-4 w-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    配置完成后及时删除或限制安装页面的访问
                </li>
            </ul>
        </div>
    </div>

    <script>
        const showMessage = (message, isError = false) => {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.className = `mt-4 p-4 rounded-md ${isError ? 'bg-red-50 text-red-700 dark:bg-red-900/30 dark:text-red-200' : 'bg-green-50 text-green-700 dark:bg-green-900/30 dark:text-green-200'}`;
        };

        const getFormData = () => {
            const form = document.getElementById('installForm');
            const formData = new FormData(form);
            return Object.fromEntries(formData.entries());
        };

        const testConnection = async () => {
            try {
                const response = await fetch('/admin/api/install/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(getFormData())
                });
                const data = await response.json();

                if (response.ok) {
                    showMessage('数据库连接测试成功！');
                } else {
                    showMessage(data.message || '数据库连接测试失败！', true);
                }
            } catch (error) {
                showMessage('请求失败：' + error.message, true);
            }
        };

        document.getElementById('installForm').onsubmit = async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/admin/api/install', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(getFormData())
                });
                const data = await response.json();

                if (response.ok) {
                    showMessage('配置保存成功！系统初始化完成。');
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, 2000);
                } else {
                    showMessage(data.message || '配置保存失败！', true);
                }
            } catch (error) {
                showMessage('请求失败：' + error.message, true);
            }
        };
    </script>
</body>

</html>

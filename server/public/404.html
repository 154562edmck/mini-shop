<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        
        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            filter: grayscale(100%);
        }
        
        .title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .back-button {
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
            display: none;
        }
        
        .back-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="emoji">🤔</div>
    <div class="title">404 - 页面未找到</div>
    <div class="subtitle">抱歉，您访问的页面不存在</div>
    <a href="/" class="back-button">返回首页</a>
</body>
</html>
